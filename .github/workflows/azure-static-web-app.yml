name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create output directories
        run: |
          mkdir -p ./public/media
          mkdir -p ./dist/media
      
      - name: Copy essential media files to public directory
        run: |
          # Create a list of essential files to copy
          ESSENTIAL_FILES=(
            "*logo*.png" "*Logo*.png" "favicon*.png" "*favicon*.png" 
            "SiteLogoInTitle.png" "NextPhase-logo-*.png" 
            "Theme-1-*.png" "Theme-1-*.svg"
            "TeamImage1.jpg" "TeamImage2.jpg" "TeamImage3.jpg" 
            "TeamImage5.jpg" "TeamImage6.jpg" "TeamImage7.jpg" 
            "TeamImage8.jpg" "TeamImage9.jpg" "TeamImage18.jpg" "TeamImage20.jpg"
            "AdobeStock_164972173.jpeg" "AdobeStock_187018505.jpeg" 
            "AdobeStock_197235973.jpeg" "AdobeStock_210408987.jpeg" 
            "AdobeStock_212443355.jpeg" "AdobeStock_214337983.jpeg" 
            "AdobeStock_216576096.jpeg" 
            "Solar-panels-on-a-corrugated-metal-roof-reflecting-sunlight.jpg"
            "Tesla.png" "brickwall.svg"
          )
          
          # Create media directory in public
          mkdir -p ./public/media
          
          # Copy each file group
          for pattern in "${ESSENTIAL_FILES[@]}"; do
            find ./NextPhaseElectMediaLibrary -name "$pattern" -type f -exec cp {} ./public/media/ \; || true
          done
          
          echo "Copied essential media files to public directory"
      
      - name: Build project
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      
      - name: Copy media files to dist directory
        run: |
          # Create media directory in dist
          mkdir -p ./dist/media
          
          # Copy media files from public to dist
          cp -r ./public/media/* ./dist/media/ || true
          
          echo "Copied media files to dist directory"
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_GLACIER_0F0845D1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # App source code path
          api_location: "" # No API functions
          output_location: "dist" # Output for Vite React apps
          skip_app_build: true # Skip the build since we're building manually
          skip_api_build: true # Skip API build since there's no API
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_GLACIER_0F0845D1E }}
          action: "close" 